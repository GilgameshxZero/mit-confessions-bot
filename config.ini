[fetch]
webdriver-loc:		..\chromedriver.exe
default-config:		mit-summer

[concatenate]
concat-srcs:		mit-summer mit-timely mit
concat-full-out:	assets\data-mit-all-full.txt
concat-nr-out:		assets\data-mit-all-nr.txt

[merge-gen]
merge-srcs:			char-mllm
merge-out:			assets\final-samples.json

[post-fb]
page-url:			https://www.facebook.com/pg/mitconfessionssimulator/posts/
post-interval:		1800
post-samples:		assets\final-samples.json

[char-rnn]
gen-posts-json:		assets\char-rnn-posts.json
gen-posts-txt:		assets\char-rnn-posts.txt
model-data:			assets\data-mit-all-full.txt
model-timesteps:	100

[char-mllm]
gen-posts-json:		assets\char-mllm-posts.json
gen-posts-txt:		assets\char-mllm-posts.txt
model-data:			assets\data-mit-all-nr.txt
model-timesteps:	10
gen-len-default:	1000
post-num-max:		15000

[train]
train-batch-size:	256
train-epochs:		100
train-models:		assets\models\
train-resume:		assets\models\
train-resume-epoch:	

[sample]
model-temp:			0.80
gen-len-default:	1000
gen-model:			assets\models\42-42-1.426-1.364.hdf5



[mit-summer]
posts-page-url:		https://www.facebook.com/pg/MITSummerConfessions/posts/
fetch-dump:			assets\fetch-summer.json
parsed-posts:		assets\parsed-summer.json

[mit-timely]
posts-page-url:		https://www.facebook.com/pg/timelybeaverconfessions/posts/
fetch-dump:			assets\fetch-timely.json
parsed-posts:		assets\parsed-timely.json

[mit]
posts-page-url:		https://www.facebook.com/pg/beaverconfessions/posts/
fetch-dump:			assets\fetch-mit.json
parsed-posts:		assets\parsed-mit.json